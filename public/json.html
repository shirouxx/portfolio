<!DOCTYPE html>
<html lang="ja">
<head>
     <meta charset="utf-8">
     <title>Portfolio</title>
    <style>
        body{
            background:white;
        }
        h1{
            font-size:16px;
            color:#8c9398;
        }
        .dataList{
            float:left;
            font-size:14px;
            color:#8c9398;
            margin-left:0px;
            width:1280px;
        }
        .button{
            float:left;
            background-color: #e7e7e7; 
            border: none;
            color: black;
            padding: 5px 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius:5px;
        }
        p{
            display:block;
        }
    </style>
</head>
   <body>
       <div class="container">
           <h1>FF零式　登場人物</h1>
    　      <input type="button" class="button" value="表示">
    　 </div>
           <div class="dataList">
           </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function () {
    flag=true;
    $('.button').click(function () {
	        $.ajax({
            	url: 'json/data.json',
            	dataType: 'json',
            	data: {name: 'chara'},
            	}).done(function(data){
        if(flag){
            var dataArray = data.charas;
            for(var i=0; i<data.charas.length;i++){
            $(".dataList").append("<p>id: " + dataArray[i].id + "　Character: " + dataArray[i].chara + " (CV: " + dataArray[i].cv + ")</p>");
            }
            flag=false;
        }else if(flag===false){
             $(".dataList").empty();
             flag=true;
         }
       //$("p").toggle();
    	});
});
});
</script>
   </body>
</html>
